<div class="row-2">
  <div>
    <div class="col-md-3" ng-repeat= "article in news.reverseFilter">
      <h3>{{article.title}}</h3>
      <i>{{article.author}}</i>
      <!-- <p> {{article.description}}  </p> -->
      <a href="{{article.url}}"><img src = "{{article.urlToImage}}"/> </a>
      </p>
      <div class="modal fade" id="modal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{article.title}}</h4>
      </div>
      <div class="modal-body">
        {{wholeArticle}}
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary btn-lg" data-target="#modal{{$index}}" data-toggle="modal" ng-click='viewArticle(article.url)'>
  Launch demo modal
</button>
    </div>
  </div>
</div>

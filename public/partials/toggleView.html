<div class="buttonArea">

  <button class="toggleButton btn btn-secondary mainButton"  ng-click="onOff.isSelected = true; reverseSelect()" ng-class="{false: 'buttonSelected', true: 'onOff'}[!onOff.isSelected]">Not Normal Search</button>
   <button class="toggleButton btn btn-secondary mainButton"  ng-click="onOff.isSelected = false; normalSelect()" ng-class="{true: 'buttonSelected', false: 'blue'}[!onOff.isSelected]">Normal Search</button>

</div>
